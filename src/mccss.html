/* Container for all stats */
.stats {
  display: flex;
  flex-direction: column; /* Stack stats vertically */
  gap: 5px;
  padding: 5px;
}

/* Individual stat block */
.stat {
  background: #3a3a3a; /* Darker gray for cards */
  color: #ffffff; /* Default white text */
  padding: 5px;
  border-radius: 5px;
}
